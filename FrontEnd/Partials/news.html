<div class="container-fluid newsModule">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<tabset justified="true">
				<tab heading="Hírek">
					<div class="panel panel-danger" ng-repeat="n in news">
						<div class="panel-heading clearfix">
							<span class="pull-left">{{n.title}}</span>
							<span class="glyphicon glyphicon-remove pull-right newsDelete" ng-click="deleteNews(n.newsId)"></span>
						</div>
						<div class="panel-body">
							{{n.newsText}}
						</div>
						<div class="panel-footer">{{n.createdDate}}</div>
					</div>
				</tab>
				<tab heading="Új hír hozzáadása" ng-hide="userStatus == 1">
					<accordion close-others="false">
						<accordion-group ng-repeat="l in languages" is-open="accordionStatuses[$index].open">
							<accordion-heading>
            					{{l.name}} nyelv <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': accordionStatuses[$index].open, 'glyphicon-chevron-right': !accordionStatuses[$index].open}"></i>
        					</accordion-heading>
        					<ng-form name="createNewsForm" novalidate>
        						<div class="form-group">
        							<label class="control-label" for="title">Cím:</label>
        							<input type="text" class="form-control" name="title" ng-model="createNews.news[$index].Title">
        						</div>
        						<div class="form-group">
        							<label class="control-label" for="text">Szöveg:</label>
        							<textarea class="form-control" rows="5" ng-model="createNews.news[$index].Text"></textarea>
        						</div>
        					</ng-form>
						</accordion-group>
					</accordion>
					<button type="button" class="btn btn-success pull-right" ng-click="saveNews()">
						<span class="glyphicon glyphicon-floppy-save"></span> Hír mentése
					</button>
				</tab>
			</tabset>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
