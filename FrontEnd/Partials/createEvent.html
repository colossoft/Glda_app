<div class="container-fluid createEventModule">
	<!--<h2 class="modulTitle">Esemény hozzáadása</h2>-->
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">Esemény hozzáadása</h3></div>
				<div class="panel-body">
					<form name="createEventForm" novalidate>
						
						<div class="row" ng-class="{'has-error': createEventForm.eventRoom.$dirty && eventRoom == null, 'has-success': createEventForm.eventRoom.$valid && createEventForm.eventRoom.$dirty && eventRoom != null}">
							<div class="col-sm-4">
								<label class="control-label">Terem:</label>
							</div>
							<div class="col-sm-8">
								<select class="form-control" ng-model="eventRoom" name="eventRoom" ng-options="er.id as er.name for er in eventRooms">
									<option value="">- Válassz termet -</option>
								</select>
							</div>
						</div>

						<div class="row" ng-class="{'has-error': createEventForm.date.$invalid && createEventForm.date.$dirty && eventDate == null, 'has-success': createEventForm.date.$valid && createEventForm.date.$dirty && eventDate != null}">
							<div class="col-sm-4">
								<label class="control-label">Dátum:</label>
							</div>
							<div class="col-sm-8">
								<div class="input-group">
									<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="eventDate" name="date" is-open="datePickerOpened" datepicker-options="datePickerOptions" datepicker-append-to-body="true" close-text="Bezárás" clear-text="Törlés" current-text="Mai nap" placeholder="Válassz dátumot &raquo;&raquo;" ng-required="true" />
									<div class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-4">
								<label class="control-label">Edzés kezdete:</label>
							</div>
							<div class="col-sm-8">
								<timepicker ng-model="startTime" show-meridian="false"></timepicker>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-4">
								<label class="control-label">Edzés vége:</label>
							</div>
							<div class="col-sm-8">
								<timepicker ng-model="endTime" show-meridian="false"></timepicker>
							</div>
						</div>

						<div class="row" ng-class="{'has-error': createEventForm.trainer.$invalid && createEventForm.trainer.$dirty && selectedTrainer == null, 'has-success': createEventForm.trainer.$valid && createEventForm.trainer.$dirty && selectedTrainer != null}">
							<div class="col-sm-4">
								<label class="control-label">Edző neve:</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="selectedTrainer" name="trainer" typeahead="t as t.lastName+' '+t.firstName for t in trainers | filter:$viewValue" typeahead-append-to-body="true" typeahead-editable="false" required>
							</div>
						</div>

						<div class="row" ng-class="{'has-error': createEventForm.training.$invalid && createEventForm.training.$dirty && selectedTraining == null, 'has-success': createEventForm.training.$valid && createEventForm.training.$dirty && selectedTraining != null}">
							<div class="col-sm-4">
								<label class="control-label">Edzés típusa:</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="selectedTraining" name="training" typeahead="t as t.name for t in trainings | filter:$viewValue" typeahead-append-to-body="true" typeahead-editable="false" required>
							</div>
						</div>

						<div class="row" ng-class="{'has-error': (createEventForm.spots.$invalid && createEventForm.spots.$dirty) || spots == 0, 'has-success': createEventForm.spots.$valid && createEventForm.spots.$dirty && spots != 0}">
							<div class="col-sm-4">
								<label class="control-label">Férőhelyek száma:</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control has-error" name="spots" ng-model="spots" ng-pattern="/^\d+$/" required>
							</div>
						</div>

						<div class="row" style="margin-top:30px">
							<div class="col-sm-12">
								<button type="button" class="btn btn-success pull-right" ng-disabled="createEventForm.$invalid || eventRoom == null" ng-click="saveEvent()">
									<span class="glyphicon glyphicon-floppy-save"></span> Mentés
								</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
