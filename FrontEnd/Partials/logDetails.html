<div class="container-fluid logDetailsModule">
	<div class="panel panel-primary" ng-hide="userDetails == null">
		<div class="panel-heading"><h3 class="panel-title">{{userDetails.lastName}} {{userDetails.firstName}} ({{userDetails.email}}) naplózótt tevékenységei</h3></div>
		<div class="panel-body">
			<div class="alert alert-danger" role="alert" ng-show="logs.length == 0">A felhasználónak még nem volt tevékenysége!</div>
			<div class="table-responsive" ng-hide="logs == null || logs.length == 0">
				<table class="table table-striped table-bordered tableLogDetails">
					<thead>
						<tr>
							<th>Időpont</th>
							<th>Művelet</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="l in logs">
							<td>{{l.created_date}}</td>
							<td>{{l.operation}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="button" class="btn btn-primary" ng-click="backToLogPartners()">
				<span class="glyphicon glyphicon-circle-arrow-left"></span> Vissza
			</button>
		</div>
	</div>
</div>
