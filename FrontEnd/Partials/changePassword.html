<div class="container-fluid changePasswordModule">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="well">
				<h3 class="changePasswordTitle">Jelszó módosítása</h3>
				<ng-form name="changePasswordForm" novalidate>
					<div class="form-group" ng-class="{'has-error': changePasswordForm.oldPassword.$invalid && changePasswordForm.oldPassword.$dirty, 'has-success': changePasswordForm.oldPassword.$valid && changePasswordForm.oldPassword.$dirty}">
	                    <label class="control-label" for="oldPassword">Jelenlegi jelszó:</label>
	                    <input type="password" class="form-control" name="oldPassword" ng-model="cp.oldPassword" required />
	                </div>
					<div class="form-group" ng-class="{'has-error': changePasswordForm.newPassword.$invalid && changePasswordForm.newPassword.$dirty, 'has-success': changePasswordForm.newPassword.$valid && changePasswordForm.newPassword.$dirty}">
	                    <label class="control-label" for="newPassword">Új jelszó:</label>
	                    <input type="password" class="form-control" name="newPassword" ng-model="cp.newPassword" required />
	                </div>
	                <div class="form-group" ng-class="{'has-error': changePasswordForm.confirmNewPassword.$invalid && changePasswordForm.confirmNewPassword.$dirty || cp.newPassword != cp.confirmNewPassword, 'has-success': changePasswordForm.confirmNewPassword.$valid && changePasswordForm.confirmNewPassword.$dirty && cp.newPassword == cp.confirmNewPassword}">
	                    <label class="control-label" for="confirmNewPassword">Új jelszó megerősítése:</label>
	                    <input type="password" class="form-control" name="confirmNewPassword" ng-model="cp.confirmNewPassword" required />
	                </div>
	                <div class="form-group" style="margin-top:40px">
	                    <button type="button" ng-click="changePassword(cp)" ng-disabled="changePasswordForm.$invalid || cp.newPassword != cp.confirmNewPassword" class="btn btn-primary btn-block">Jelszó módosítás</button>
	                </div>
				</ng-form>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
